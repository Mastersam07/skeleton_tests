name: CI

on:
  push:
    branches: [master, dev]
    paths:
      - 'lib/**'
      - '.github/**'
      - 'test/**'
  pull_request:
    branches: [master, dev]
    paths:
      - 'lib/**'
      - '.github/**'
      - 'test/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup flutter ğŸ› ï¸
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Fetch dependencies ğŸ›œ
        run: flutter packages get
      - name: Analyze project ğŸ§
        run: flutter analyze .
      - name: Run tests ğŸ§ª
        run: flutter test --coverage
      - name: Upload coverage reports to Codecov ğŸ”–
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}